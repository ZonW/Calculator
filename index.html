<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Boring Calculator</h1>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-ops class="previous-ops"></div>
            <div data-current-ops class="current-ops"></div>
        </div>
        <button data-clear class="double">AC</button>
        <button data-del>DEL</button>
        <button data-ops>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-ops>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-ops>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-ops>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-equal class="double">=</button>
    </div>
</body>
</html>
